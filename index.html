<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title-box">Modern Registration Form</div>

  <div class="form-container">
    <h2>Student Registration Form</h2>
    <form id="registrationForm">
      <div class="row">
        <div class="col">
          <label>First Name</label>
          <input type="text" placeholder="Enter first name">
        </div>
        <div class="col">
          <label>Last Name</label>
          <input type="text" placeholder="Enter last name">
        </div>
      </div>

      <label>Date of Birth</label>
      <div class="row">
        <select><option>Day</option></select>
        <select><option>Month</option></select>
        <select><option>Year</option></select>
      </div>

      <div class="row">
        <div class="col">
          <label>Email ID</label>
          <input type="email" placeholder="Enter email address">
        </div>
        <div class="col">
          <label>Mobile Number</label>
          <input type="tel" placeholder="Enter 10-digit mobile number">
        </div>
      </div>

      <label>Gender</label>
      <div class="row">
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Female</label>
      </div>

      <label>Address</label>
      <input type="text" placeholder="Enter your full address">

      <div class="row">
        <div class="col"><input type="text" placeholder="Enter city"></div>
        <div class="col"><input type="text" placeholder="Enter 6-digit PIN code"></div>
        <div class="col"><input type="text" placeholder="Enter state"></div>
      </div>

      <label>Country</label>
      <select>
        <option>Select country</option>
      </select>

      <label>Hobbies</label>
      <div class="row">
        <label><input type="checkbox"> Drawing</label>
        <label><input type="checkbox"> Singing</label>
        <label><input type="checkbox"> Dancing</label>
        <label><input type="checkbox"> Sketching</label>
        <label><input type="checkbox"> Others</label>
      </div>

      <label>Qualification</label>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Sr. No.</th>
              <th>Examination</th>
              <th>Board</th>
              <th>Percentage</th>
              <th>Year of Passing</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>1</td><td>Class X</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td>2</td><td>Class XII</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td>3</td><td>Graduation</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td>4</td><td>Masters</td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
          </tbody>
        </table>
      </div>

      <label>Courses Applied For</label>
      <div class="row">
        <label><input type="radio" name="course"> BCA</label>
        <label><input type="radio" name="course"> B.Com</label>
        <label><input type="radio" name="course"> B.Sc</label>
        <label><input type="radio" name="course"> B.A</label>
      </div>

      <div class="buttons">
        <button type="reset" class="reset">Reset</button>
        <button type="submit" class="submit">Submit</button>
      </div>
    </form>
  </div>

  <div class="title-box green">Professional Registration Form</div>

  <script src="script.js"></script>
</body>
</html>
